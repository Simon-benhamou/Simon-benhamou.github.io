
<div class="d-flex justify-content-center ">
    <div class="card" style="width: 18rem;">
        <h1>
            {{relevantItem.title}}
        </h1>
        <img [src]="relevantItem.image" class="card-img-top" alt="nft-card">
        <div class="card-body">
            <p class="card-text">{{relevantItem.description}}
        </div>
    </div>
</div>
