<div class="background">
    <mat-card class="card-style">
        <h2 class="d-flex justify-content-center m-3">Login</h2>
        <mat-form-field class="d-flex justify-content-center m-2" appearance="legacy">
            <mat-label>Enter your email</mat-label>
            <input matInput #emailInput placeholder="pat@example.com" fxFlex="50" [formControl]="email" required>
        </mat-form-field>
        <mat-form-field class="d-flex justify-content-center" appearance="legacy">
            <mat-label>Enter your password</mat-label>
            <input matInput #passwordInput [type]="hide ? 'password' : 'text'">
            <mat-hint class="forgotpassword" align="end">Forgot password?</mat-hint>
           
        </mat-form-field>
        <div class="d-flex justify-content-center m-4">
            <button (click)="loginHandler()" type="button" class="button-17"> LOGIN</button>
        </div>
        <div class="d-flex justify-content-center">
        <span class="signup">Sign in with</span>
         </div>
        <div class="d-flex justify-content-center">
            <fa-icon  type="button" (click)="signInWithGitHub()" [icon]="github"></fa-icon>
         </div>
        <div class="d-flex justify-content-center">
            <fa-icon type="button" (click)="signInWithFacebook()" [icon]="facebook"></fa-icon>

         </div>
        <div class="d-flex justify-content-center">
               <fa-icon type="button" (click)="signInWithGoogle()" [icon]="google"></fa-icon>
        </div>
         <span type="button" (click)="redirect()" class="signup m-3"> Or Sign up</span>

        
    </mat-card>
</div>
