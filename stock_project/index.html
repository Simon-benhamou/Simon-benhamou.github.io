<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="logo/favicon2.png">
    <title>My Trade</title>
</head>

<body>
    <div class="marquee">
        <div id="marquee" class="d-flex flex-row bd-highlight mb-3"></div>
    </div>
    <div class="container position-relative">
        <div class="d-flex">
            <img class="home-pic" src="./logo/logo.png">
        </div>
        <div class="d-flex justify-content-center">
            <div class="compare-bar-element">
                <div id="compare-element" class="compare-element">
                </div>
                <div class="gocomparebutton">
                    <button onclick="goCompare()" id="goCompare-button" class="btn btn-light reveal">Compare</button>

                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <input id="input" class="rounded-pill border border-1" placeholder=" Search" type="text">
            <button id="button" type="button" onclick="searchList()" class="btn btn-primary rounded-circle">Go</button>
            <div id="spinner"></div>
        </div>
        <div class="d-flex justify-content-center">
            <ol id="list" class="list-group"></ol>
        </div>
    </div>
    <script src="./JS/marquee.js"></script>
    <script src="./JS/SearchResults.js"></script>
    <script src="./JS/SearchForm.js"></script>
    <script src="./JS/main.js"></script>
    <script>new Marquee(document.getElementById("marquee")).load()</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
